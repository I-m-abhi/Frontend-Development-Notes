<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form in HTML</title>
</head>

<body>
  <form action="">
    <div>
      <label for="username">Enter Your Name</label>
      <input type="text" id="username">
    </div>
    <div>
      <label for="email">Enter Email</label>
      <input type="email" name="" id="email">
    </div>
    <div>
      <label for="gender">Gender</label>
      <input type="radio" name="gender" value="Male"> Male
      <input type="radio" name="gender" value="Female"> Female
    </div>
    <div>
      <label for="hobbies">Fav Hobbies: </label>
      <input type="checkbox" name="intrest" value="Music"> Music
      <input type="checkbox" name="intrests" value="Sports"> Sports
    </div>
    <div>
      <label for="country">Country List</label>
      <select name="" id="country">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="JAPAN" selected>Japan</option>
      </select>
    </div>
    <!-- datalist -->
    <div>
      <label for="country">Country List</label>
      <input type="text" id="country" name="country" list="countries">
      <datalist id="countries">
        <option value="India">India</option>
        <option value="USA">USA</option>
        <option value="JAPAN" selected>Japan</option>
      </datalist>
    </div>
    <!-- datalist -->

    <!-- fieldset -->
    <fieldset>
      <legend>Personal Info</legend>
      <input type="text" name="" id="" placeholder="Enter Your Name">
      <progress max="100" value="90">About me</progress>
    </fieldset>
    <!-- fieldset -->

    <!-- Advance Form -->
    <div>
      <label for="range">Range: </label>
      <input type="range" name="volume" id="range" min="0" max="100" value="50">
    </div>
    <input type="week" name="" id="">
    <!-- Advance Form -->
    <div>
      <label for="textarea">Message</label>
      <textarea name="" id="textarea" cols="30" rows="10"></textarea>
    </div>
    <div>
      <label for="file">Select File</label>
      <input type="file" name="fileUpload" id="file">
    </div>
    <div>
      <input type="submit" value="Submit">
      <button type="submit">Submit</button>
    </div>
  </form>
</body>

</html>
