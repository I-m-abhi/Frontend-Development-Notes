<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table in HTML</title>
  <style>
    td {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
      <tr>
        <th colspan="7">TIME TABLE</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="6">Hours</td>
        <td>Mon</td>
        <td>Tue</td>
        <td>Wed</td>
        <td>Thu</td>
        <td>Fri</td>
        <td>Sat</td>
      </tr>
      <tr>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
        <td>Science</td>
      </tr>
      <tr>
        <td colspan="6">Lunch</td>
      </tr>
      <tr>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td>SST</td>
        <td rowspan="2">Games</td>
      </tr>
      <tr>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
        <td>CS</td>
      </tr>
    </tbody>
    <tfoot></tfoot>
  </table>
</body>
</html>
